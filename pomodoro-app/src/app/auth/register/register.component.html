<app-common-auth src='assets/images/register.svg'>
    <h1 class="heading">Please enter your details to register your account</h1>

    <div class="form-input login-input">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username">
    </div>


    <div class="form-input login-input">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email address" name="email">
    </div>

    <div class="form-input login-input">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="username">
    </div>

    <button class="form-button primary">Register</button>

    <p class="link">Already have an account? <a (click)="login()">Sign in to your account</a></p>
</app-common-auth>
