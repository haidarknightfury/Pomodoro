<div class="task section">
    <div class="header">
        <p>Tasks</p>
        <button><img src="assets/icons/more.png" /></button>
    </div>

    <div class="task-list">
        <div class="task-items">
            <app-task-item [index]="i+1" [task]="item" *ngFor="let item of taskItems; let i = index"></app-task-item>
        </div>
        <div class="new-task" (click)="addNewTask()">+ Add Task</div>
    </div>
</div>
